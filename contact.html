<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Colombia Unfiltered</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-section {
      padding: 4rem 2rem;
      background-color: #111;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #ffd600;
      color: #000;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Whether you're planning to visit Colombia, share your own story, or just say hello â€” your message is welcome.</p>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
